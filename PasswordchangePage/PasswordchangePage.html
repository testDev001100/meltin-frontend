<form id="password-change-form">
  <input
    type="password"
    id="current-password"
    placeholder="현재 비밀번호"
    required
  />
  <input type="password" id="new-password" placeholder="새 비밀번호" required />
  <input
    type="password"
    id="confirm-password"
    placeholder="비밀번호 확인"
    required
  />
  <p id="error-message" class="error-message"></p>
  <button type="submit" class="btn green">변경하기</button>
</form>
