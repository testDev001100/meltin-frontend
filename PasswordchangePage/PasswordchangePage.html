<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="PasswordchangePage.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>비밀번호 변경</h2>
        <form id="password-change-form">
          <!-- 기존 비밀번호 입력 -->
          <input
            type="password"
            id="current-password"
            placeholder="현재 비밀번호"
            required
          />
          <!-- 새 비밀번호 입력 -->
          <input
            type="password"
            id="new-password"
            placeholder="새 비밀번호"
            required
          />
          <!-- 비밀번호 확인 입력 -->
          <input
            type="password"
            id="confirm-password"
            placeholder="비밀번호 확인"
            required
          />
          <p id="error-message" class="error-message"></p>
          <button type="submit" class="btn green">변경하기</button>
        </form>
      </div>
    </div>

    <script src="PasswordchangePage.js"></script>
  </body>
</html>
