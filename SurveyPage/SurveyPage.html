<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 매칭 설문조사</title>
    <link rel="stylesheet" href="SurveyPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>팀 매칭 설문조사</h2>
        <form id="survey-form">
          <!-- MBTI -->
          <div class="form-group">
            <label for="mbti">1. MBTI</label>
            <select id="mbti" name="mbti" required>
              <option value="" disabled selected>MBTI 선택</option>
              <option value="ENFP">ENFP</option>
              <option value="INTJ">INTJ</option>
              <option value="ISFJ">ISFJ</option>
              <option value="ESTP">ESTP</option>
              <option value="INFJ">INFJ</option>
              <option value="ENTP">ENTP</option>
              <option value="ISFP">ISFP</option>
              <option value="ESTJ">ESTJ</option>
              <option value="INFP">INFP</option>
              <option value="ENFJ">ENFJ</option>
              <option value="ISTJ">ISTJ</option>
              <option value="ESFP">ESFP</option>
              <option value="ISTP">ISTP</option>
              <option value="ESFJ">ESFJ</option>
              <option value="INTP">INTP</option>
            </select>
          </div>

          <!-- 관심주제 -->
          <div class="form-group">
            <label for="interest">2. 관심 주제 (Interest)</label>
            <select id="interest" name="interest" required>
              <option value="" disabled selected>관심주제 선택</option>
              <option value="기술">기술</option>
              <option value="디자인">디자인</option>
              <option value="마케팅">마케팅</option>
              <option value="헬스케어">헬스케어</option>
              <option value="사회적 문제 해결">사회적 문제 해결</option>
              <option value="환경">환경</option>
              <option value="문화/예술">문화/예술</option>
              <option value="경제">경제</option>
              <option value="심리학">심리학</option>
              <option value="교육">교육</option>
            </select>
          </div>

          <!-- 소통스타일 -->
          <div class="form-group">
            <label for="communicationStyle"
              >3. 소통 스타일 (Communication Style)</label
            >
            <select id="communicationStyle" name="communicationStyle" required>
              <option value="" disabled selected>소통스타일 선택</option>
              <option value="직접적이고 명확하게 말하기">
                직접적이고 명확하게 말하기
              </option>
              <option value="논리적으로 설명하기">논리적으로 설명하기</option>
              <option value="감정적으로 연결되기">감정적으로 연결되기</option>
              <option value="이야기나 비유를 통해 전달하기">
                이야기나 비유를 통해 전달하기
              </option>
            </select>
          </div>

          <!-- 갈등대처 -->
          <div class="form-group">
            <label for="conflictResponse"
              >4. 갈등 대처 방식 (Conflict Response)</label
            >
            <select id="conflictResponse" name="conflictResponse" required>
              <option value="" disabled selected>갈등대처 방식 선택</option>
              <option value="논리적으로 해결하기">논리적으로 해결하기</option>
              <option value="감정을 고려하여 해결하기">
                감정을 고려하여 해결하기
              </option>
              <option value="타협하기">타협하기</option>
              <option value="대화를 통해 해결하기">대화를 통해 해결하기</option>
              <option value="피하는 편이다">피하는 편이다</option>
            </select>
          </div>

          <!-- 팀에서 선호역할 -->
          <div class="form-group">
            <label for="preferredRole"
              >5. 팀에서 선호하는 역할 (Preferred Role in Team)</label
            >
            <select id="preferredRole" name="preferredRole" required>
              <option value="" disabled selected>선호역할 선택</option>
              <option value="리더">리더</option>
              <option value="아이디어 제시자">아이디어 제시자</option>
              <option value="조정자">조정자</option>
              <option value="실행자">실행자</option>
              <option value="분석가">분석가</option>
              <option value="서포터">서포터</option>
            </select>
          </div>

          <!-- 선호 팀 분위기 -->
          <div class="form-group">
            <label for="preferredTeamMood"
              >6. 선호하는 팀 분위기 (Preferred Team Mood)</label
            >
            <select id="preferredTeamMood" name="preferredTeamMood" required>
              <option value="" disabled selected>선호 팀 분위기 선택</option>
              <option value="열정적이고 동기 부여가 되는 분위기">
                열정적이고 동기 부여가 되는 분위기
              </option>
              <option value="편안하고 자유로운 분위기">
                편안하고 자유로운 분위기
              </option>
              <option value="목표 지향적이고 성과를 중시하는 분위기">
                목표 지향적이고 성과를 중시하는 분위기
              </option>
              <option value="협력적이고 팀워크가 중요한 분위기">
                협력적이고 팀워크가 중요한 분위기
              </option>
            </select>
          </div>

          <!-- 자신을 표현하는 키워드 -->
          <div class="form-group">
            <label for="selfKeywords"
              >7. 자신을 표현하는 키워드 (Self Keywords)</label
            >
            <select id="selfKeywords" name="selfKeywords" required>
              <option value="" disabled selected>키워드 선택</option>
              <option value="창의적">창의적</option>
              <option value="협력적">협력적</option>
              <option value="분석적">분석적</option>
              <option value="책임감 있는">책임감 있는</option>
              <option value="적극적인">적극적인</option>
              <option value="배려 깊은">배려 깊은</option>
              <option value="도전적인">도전적인</option>
              <option value="자율적인">자율적인</option>
              <option value="유머러스한">유머러스한</option>
            </select>
          </div>

          <!-- 성향선호 -->
          <div class="form-group">
            <label for="matchingPreference"
              >8. 매칭 선호 (Matching Preference)</label
            >
            <select id="matchingPreference" name="matchingPreference" required>
              <option value="" disabled selected>매칭 선호 선택</option>
              <option value="비슷한 성격의 사람과 함께 일하는 것">
                비슷한 성격의 사람과 함께 일하는 것
              </option>
              <option value="서로 다른 성격의 사람들과 협력하는 것">
                서로 다른 성격의 사람들과 협력하는 것
              </option>
              <option value="유사한 관심사와 목표를 가진 사람들과 일하는 것">
                유사한 관심사와 목표를 가진 사람들과 일하는 것
              </option>
              <option value="다양한 시각을 존중하며 일하는 것">
                다양한 시각을 존중하며 일하는 것
              </option>
            </select>
          </div>

          <p id="error-message" class="error-message"></p>

          <button type="submit" class="btn green">제출하기</button>
          <a href="../MyPage/MyPage.html" class="btn cancel">취소</a>
        </form>
      </div>
    </div>

    <script src="SurveyPage.js"></script>
  </body>
</html>
